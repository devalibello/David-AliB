<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Microverse trial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container form">
        <h1 id="title">This is the title</h1>
        <p id="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptas voluptatibus corporis voluptates. Laborum blanditiis, dolorem facilis amet asperiores expedita nam qui cupiditate, velit fugiat omnis repellendus, explicabo vel inventore atque.</p>
        <form id="survey-form">
            <div class="mb-3">
                <label for="name" class="form-label" id="name-label" >Name: </label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" id="email-label">Email:</label>
                <input class="form-control" type="email" id = "email" placeholder="Your E-mail" required>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label" id="number-label">Number:</label>
                <input class="form-control" type="number" id = "number" placeholder="Your number" min="1" max="10">
            </div>
            <div class="mb-3">
                <label for="num" class="form-label">Radio 1:</label>
                <input type = "radio" value="option1" name = "radio">
            </div>
            <div class="mb-3">
                <select class="form-select" name="profession" id="dropdown">
                    <option value="">Student</option>
                    <option value="">Teacher</option>
                    <option value="">Engineer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="num" class="form-label">Radio 2:</label>
                <input  type = "radio" value="option2" name = "radio">
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" value ="first_checkbox">
                <input class="form-check-input" type="checkbox" value ="second_checkbox">
            </div>
            <div class="mb-3 form-floating">
                <label class="floatingTextarea" for="comments" class="form-label">Comments</label>
                <textarea class="form-control" name="" id="comments" cols="30" rows="10"></textarea>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
    
        </form>
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
</body>
</html>
